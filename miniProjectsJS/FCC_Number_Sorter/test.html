<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./test.css">
  
    <title>Number Sorter</title>
</head>





<body>

<main>
    <h1>Number Sorter</h1>
    <form>
    <h2>Input:</h2>

<fieldset>

    <span class="bracket">[</span>
   <div>
       <select id="number-1" class="values-dropdown">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>     
       </select> 
    </div>
    <span class="comma">,</span>
    <div>
       <select id="number-2" class="values-dropdown">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>     
       </select>
    </div> 
    <span class="comma">,</span>
    <div>
       <select id="number-3" class="values-dropdown">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>     
       </select>
    </div>
    <span class="bracket">,</span>
    <div>
       <select id="number-4" class="values-dropdown">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>     
       </select> 
    </div>
    <span class="bracket">]</span>
</fieldset>

    <input id="sort" type="button" value="Sort"></input>
    </form>

    <div class="output-container">
        <h2>Output:</h2>
        <div class="output-array">

            <span class="bracket">[</span>
            <div>
                <span class="output-value" id="output-value-0">0</span>
            </div>
            <span class="comma">,</span>
            <div>
                <span class="output-value" id="output-value-1">0</span>
                
            </div>
            <span class="comma">,</span>
            <div>
                <span class="output-value" id="output-value-2">0</span>
                
            </div>
            <span class="comma">,</span>
            <div>
                <span class="output-value" id="output-value-3">0</span>
               
            </div>
            <span class="bracket">]</span>

        </div>
    </div>






</main>
    
<script type="text/javascript" src="./test.js"></script>
</body>






</html>
