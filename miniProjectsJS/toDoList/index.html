<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="content mx-auto">
      <h1 class="mb-3">To-Do List</h1>
      <div class="mb-3">
        <div class="row">
          <div class="col-md-6">
            <input type="text" class="form-control " placeholder="Enter a new task...">
          </div>
          <div class="d-grid col-md-2">
            <button id="add-task" class="btn btn-primary">Add Task</button>
          </div>
        </div>
      </div>
      <div id="task-list"></div>
    </div>
  </div>


  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous">
  </script>


  <script src="script.js"></script>
</body>
</html>
