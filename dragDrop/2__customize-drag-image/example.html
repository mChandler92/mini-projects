<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop - Customize Drag Image</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Drag and Drop</h1>
  <h2>Customize Drag Image</h2>
  <div class="container">
    <div id="draggable" draggable="true">DRAGGABLE ELEMENT</div>
    <div class="dropzone drop-container">
      <p class="dropzone-placeholder">DRAG ELEMENT HERE</p>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
